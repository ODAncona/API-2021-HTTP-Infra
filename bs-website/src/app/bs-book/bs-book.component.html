<div class="reservation">
  <mat-form-field appearance="fill" class="datepicker">
    <mat-label i18n="date-placeholder | demander une date pour le checking/checkout">Please enter a date range</mat-label>
    <mat-date-range-input
      [formGroup]="range"
      [rangePicker]="picker"
      color="accent"
    >
      <input matStartDate formControlName="start" placeholder="Check-in" />
      <input matEndDate formControlName="end" placeholder="Check-out" />
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker touchUi #picker></mat-date-range-picker>

    <mat-error *ngIf="range.controls['start'].hasError('matStartDateInvalid')"
    i18n="invalid-start-date | date invalide">Invalid check-in date</mat-error
    >
    <mat-error *ngIf="range.controls['end'].hasError('matEndDateInvalid')"
    i18n="invalid-end-date | date invalide">Invalid check-out date</mat-error
    >
  </mat-form-field>
  <a href="{{bookingLink}}"
    ><button mat-raised-button color="primary" class="book-btn" i18n="book-btn | rÃ©servation sur Ezee">Book Now</button></a
  >
</div>
