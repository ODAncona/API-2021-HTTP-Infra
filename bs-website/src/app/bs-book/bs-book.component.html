<form class="reservation">
  <mat-form-field appearance="fill" class="datepicker">
    <mat-label
      i18n="date-placeholder | demander une date pour le checking/checkout"
      >Please enter a date range
    </mat-label>
    <mat-date-range-input
      [formGroup]="range"
      [rangePicker]="picker"
      color="accent"
    >
      <input
        matStartDate
        formControlName="start"
        placeholder="Check-in"
        (dateInput)="updateData()"
      />
      <input
        matEndDate
        formControlName="end"
        placeholder="Check-out"
        (dateInput)="updateData()"
      />
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker touchUi #picker></mat-date-range-picker>

    <mat-error
      *ngIf="range.controls['start'].hasError('matStartDateInvalid')"
      i18n="invalid-start-date | date invalide"
      >Invalid check-in date</mat-error
    >
    <mat-error
      *ngIf="range.controls['end'].hasError('matEndDateInvalid')"
      i18n="invalid-end-date | date invalide"
    >
      Invalid check-out date</mat-error
    >
  </mat-form-field>

  <form
    ngNoForm
    method="POST"
    action="https://live.ipms247.com/booking/book-rooms-hotelbeausite"
    enctype="multipart/form-data"
  >
    <input hidden type="text" name="eZ_chkin" [value]="eZ_chkin" />
    <input hidden type="text" name="eZ_chkout" [value]="eZ_chkout" />
    <input hidden type="text" name="hidBodyLanguage" [value]="Locale" />

    <button
      mat-raised-button
      type="submit"
      color="primary"
      class="book-btn"
      i18n="book-btn | rÃ©servation sur Ezee"
    >
      Book Now
    </button>
  </form>
</form>
