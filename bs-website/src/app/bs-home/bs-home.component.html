<ngb-carousel *ngIf="images" class="carousel">
  <ng-template ngbSlide *ngFor="let image of images">
    <div class="picsum-img-wrapper">
      <img src="{{image}}" alt="Hotel Beau-Site Diaporama">
    </div>
  </ng-template>
</ngb-carousel>

<app-bs-book class="booking"></app-bs-book>

<div class="dream">
  <video autoplay loop muted>
    <source src="../../assets/vidéos/restaurant.mp4" type="video/mp4">
  </video>
  <h2 i18n="video-overlay | invitation sur la vidéo">Welcome to Hôtel Beau-Site</h2>
</div>

<h2 class="mainTitle" i18n="home-title | Accroche principale">Spend an unforgettable holiday in our Chalet-Hotel in the
  midst of the Bernese Alps.</h2>

<mat-card i18n="home-description | description de l'hôtel" class="description">
  TO DO
</mat-card>

<div class="cards">
  <mat-card class="card" *ngFor="let card of cards">
    <mat-card-header>
      <mat-card-title>{{card.title | uppercase}}</mat-card-title>
      <mat-card-subtitle>{{card.subtitle | lowercase}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{card.img}}" alt="{{card.title}}">
    <mat-card-actions>
      <a routerLink="{{card.url}}"><button mat-stroked-button i18n="cards-btn | more button" color="primary">See
          more</button></a>
    </mat-card-actions>
  </mat-card>
</div>
