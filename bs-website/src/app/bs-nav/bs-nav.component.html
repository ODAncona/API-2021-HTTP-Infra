<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer [mode]="mobileQuery.matches ? 'over' : 'push'" [fixedInViewport]="mobileQuery.matches"
    class="sidenav">

    <mat-toolbar>
      Hotel Beau-Site
      <img src="../../../assets/images/logo/beausite_logo.png" alt="Hôtel Beausite Logo"
        style="height:80%; margin-left: 15px;" />
    </mat-toolbar>

    <mat-nav-list *ngFor="let nav of navs" (click)="handleClick(nav)">
      <a mat-list-item routerLink="{{nav.link}}">{{nav.name | titlecase}}</a>
    </mat-nav-list>

    <mat-form-field class="side-ils">
      <mat-select [(value)]="selectedLocale" (selectionChange)="handleIls()">
        <mat-option [value]="l.code" *ngFor="let l of localesList">
          <p>
            {{l.label}}
          </p>
        </mat-option>
      </mat-select>
    </mat-form-field>

  </mat-sidenav>

  <mat-sidenav-content id="sidenav">
    <mat-toolbar color="primary" class="toolbar">
      <div>
        <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>{{activeLink | titlecase}}</span>
      </div>

      <a href="/home" class="logo">
        <img src="../../../assets/images/logo/beausite_logo.png" alt="Hôtel Beausite Logo"
          style="height:80%; margin: 10px;" />
      </a>

      <mat-form-field class="ils">
        <mat-select [(value)]="selectedLocale" (selectionChange)="handleIls()">
          <mat-option [value]="l.code" *ngFor="let l of localesList">
            <p>
              {{l.label}}
            </p>
          </mat-option>
        </mat-select>
      </mat-form-field>

    </mat-toolbar>

    <!-- Application -->
    <router-outlet></router-outlet>
    <app-bs-footer></app-bs-footer>

  </mat-sidenav-content>

</mat-sidenav-container>
