<h1>Book a promotion</h1>
<form [formGroup]="promotionForm" (ngSubmit)="onSubmit()" class="form">
  <div class="contact">
    <mat-form-field appearance="standard">
      <input required matInput type="text" formControlName="firstname" placeholder="Firstname*">
      <mat-error *ngIf="promotionForm.invalid">Invalid firstname</mat-error>
    </mat-form-field>
    <mat-form-field appearance="standard">
      <input required matInput type="text" formControlName="lastname" placeholder="Lastname*">
      <mat-error *ngIf="promotionForm.invalid">Invalid lastname</mat-error>
    </mat-form-field>
    <mat-form-field appearance="standard">
      <mat-select required matInput formControlName="participant" placeholder="Number of participant">
        <mat-option *ngFor="let i of [1,2,3,4,5,6]" [value]="i">{{i}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="standard">
      <input required matInput type="email" formControlName="email" placeholder="Email*">
      <mat-error *ngIf="promotionForm.invalid">Invalid email</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="standard">
      <input matInput type="text" formControlName="telephone" placeholder="Telephone">
      <mat-hint>+41xxyyyzzzz</mat-hint>
      <mat-error *ngIf="promotionForm.invalid">Invalid number</mat-error>
    </mat-form-field>
  </div>

  <button mat-raised-button color="warning" aria-label="Submit review" class="orderButton" [disabled]="!promotionForm.valid">
    <mat-icon>input</mat-icon>
  </button>
</form>
