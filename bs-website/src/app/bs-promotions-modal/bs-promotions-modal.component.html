<mat-dialog-content>
  <h1 i18n="promModal-title | réserver une prom" i18n="title">Book a promotion</h1>
  <form [formGroup]="promotionForm" (ngSubmit)="onSubmit()" class="form">
    <mat-form-field appearance="standard">
      <input required matInput type="text" formControlName="firstname" placeholder="Firstname*"
        i18n-placeholder="Firstname* placeholder">
      <mat-error *ngIf="promotionForm.invalid" i18n="error-firstname | prénom invalide (taille trop petite)">Invalid
        firstname</mat-error>
    </mat-form-field>
    <mat-form-field appearance="standard">
      <input required matInput type="text" formControlName="lastname" placeholder="Lastname*"
        i18n-placeholder="Lastname* placeholder">
      <mat-error *ngIf="promotionForm.invalid" i18n="error-lastname | nom invalide (taille trop petite)">Invalid
        lastname</mat-error>
    </mat-form-field>
    <mat-form-field appearance="standard">
      <mat-select required matInput formControlName="participant" placeholder="Number of participants"
        i18n-placeholder="Number of participants placeholder">
        <mat-option *ngFor="let i of [1,2,3,4,5,6]" [value]="i">{{i}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="standard">
      <input required matInput type="email" formControlName="email" placeholder="Email*">
      <mat-error *ngIf="promotionForm.invalid" i18n="error-email | email invalide">Invalid email</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label i18n="promotion-date | choisir une date">Pick a date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="standard">
      <input matInput type="text" formControlName="telephone" placeholder="Phone Nr."
        i18n-placeholder="Phone placeholder">
      <mat-hint>+41xxyyyzzzz</mat-hint>
      <mat-error *ngIf="promotionForm.invalid"
        i18n="error-number | numéro de téléphone ne respectant pas l'indicatif suisse">Invalid number</mat-error>
    </mat-form-field>

    <button mat-raised-button color="warning" aria-label="Submit review" class="orderButton"
      [disabled]="!promotionForm.valid">
      <mat-icon>input</mat-icon>
    </button>
  </form>
</mat-dialog-content>
